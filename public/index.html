<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leaves-container">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>
    <div class="container">
        <header>
            <h1>Carbon Offset</h1>
            <nav>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>

        <main id="app">
            <!-- Login Form -->
            <section id="login-view">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </section>

            <!-- Registration Form -->
            <section id="register-view" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </section>

            <!-- Calculator View -->
            <section id="calculator-view" style="display: none;">
                <h2>Calculate Carbon Offset</h2>
                <form id="calculator-form">
                    <input type="text" id="industry-name" placeholder="Industry Name" required>
                    <input type="number" id="carbon-tons" placeholder="Carbon Emissions (Tons/Year)" required>
                    <input type="text" id="region" placeholder="Region (e.g., North America)" required>
                    <input type="text" id="industry-type" placeholder="Industry Type (e.g., Manufacturing)" required>
                    <button type="submit">Calculate</button>
                </form>
                <div id="result-view" style="display: none;">
                    <h3>Calculation Result</h3>
                    <div id="result-content"></div>
                </div>
                <button id="show-history-btn">View History</button>
            </section>

            <!-- History View -->
            <section id="history-view" style="display: none;">
                <h2>Calculation History</h2>
                <button id="back-to-calculator-btn">Back to Calculator</button>
                <div id="history-list"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
